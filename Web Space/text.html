<html>
    <head>
        <title>
            Text Type Demo 
        </title>
    </head>

    <body>
        <center>Demo of Different Types of Text
        <b>This is bolded text</b>
        <br>
        <strong>This is bolded text using the strong tag</strong>
        <br>
        <i>This is italicized text</i>
        <br>
        <u>This is underlined text</u>
        <br>
        <del>This is strikethrough text</del>
        </center>
    </body>
</html>
